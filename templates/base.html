<!DOCTYPE html>
<html lang="en-us">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MSNP's portfolio</title>
    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="icon"
          type="image/png"
          href="{% static 'favicon.ico' %}">


</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

        <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" class="d-inline-block align-top"/>Product Hunt</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
                {% if user.is_authenticated %}
                    {#                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>#}
                    {#                    <a class="nav-link" href="{% url 'login'%}">Login</a>#}
                    <a class="nav-link" href="JavaScript:{document.getElementById('logout').submit()}">Logout</a>
                    <form method="post" action="{% url 'logout' %}" id="logout">{% csrf_token %}
                        <input type="hidden"></form>
                {% else %}
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}

            </div>
        </div>

    </div>
</nav>





<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="text-muted py-5">
    <div class="container" align="center">
        <p align="center">Happy {% now "Y" %}</p>
    </div>
</footer>

<script>
$(document).ready(function(){
  $('.toast').toast('show');
});
</script>
</body>
</html>

<!-- JavaScript Bundle with Popper -->
